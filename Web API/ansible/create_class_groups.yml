---
## Takes csv file <grouplist.csv> containing
 # group name & gid. These are used to create
 # CLASS GROUPS in which the users will be
 # later created into. 
  #

- hosts: instances # TODO
  vars:
    # groupname,gid
    csvfile: "{{ lookup('file', '../csv/grouplist.csv') }}"
    lines: "{{ csvfile.split('\n') }}"
    
  tasks:
  - name: Ensure Character Class (UNIX group) exists
    become: yes
    become_user: root
    group:
      name: "{{item.split(',')[0]}}"
      state: present      
      gid: "{{item.split(',')[1]}}"
    with_items:
      - "{{lines}}"
