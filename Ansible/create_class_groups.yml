---
- hosts: webservers # TODO
  vars:
    # groupname,gid
    csvfile: "{{ lookup('file', '/root/grouplist.csv') }}"
    lines: "{{ csvfile.split('\n') }}"
    
  tasks:
  - name: Ensure Character Class (UNIX group) exists
    become: yes
    become_user: root
    group:
      name: "{{item.split(',')[0]}}"
      state: present      
      gid: "{{item.split(',')[1]}}"
    with_items:
      - "{{lines}}"
